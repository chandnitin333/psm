<div class="card card-default">
    <div class="card-header card-header-nk">
        <h2 class="card-header-label"><strong>गट ग्राम पंचायत</strong></h2>
    </div>
    <div class="px-6 py-4">
        <form [formGroup]="gatGramFrom">
            <div class="row">
                <div class="col-sm-3">
                    <label class="text-dark font-weight-medium">जिल्हा</label>
                    <div class="form-group">
                        <select formControlName="district_id" name="selectedOption" id="mySelect" class="form-control my-select2 col-sm-12" placeholder="Select district" (change)="getTalukaByDistrict($event)" formControlName="district_id">
                            <option value="" selected="selected">-- जिल्हा निवडा -- </option>
                            <option *ngFor="let district of districts" [value]="district.DISTRICT_ID">{{ district.DISTRICT_NAME }}</option>
                        </select>
                        <span class="text-danger" *ngIf="isSubmitted && !gatGramFrom.value.district_id">Please select district</span>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="text-dark font-weight-medium">तालुका</label>
                    <div class="form-group">
                        <select class="js-example-basic-multiple1 form-control my-select2" name="taluka" id="taluka" formControlName="taluka_id"  >
                            <option value="" selected="selected" >-- तालुका निवडा -- </option>
                            <option *ngFor="let taluka of talukas" value="{{taluka.TALUKA_ID}}">{{taluka.TALUKA_NAME}}</option>
                           
                        </select>
                        <span class="text-danger" *ngIf="isSubmitted && !gatGramFrom.value.taluka_id">Please select taluka</span>
                    </div>
                </div>
                <div class=" col-sm-3">
                    <label class="text-dark font-weight-medium">ग्राम पंचायत</label>
                    <div class="form-group">
                        <select class="form-control my-select2" name="gramPanchayat"  id="gramPanchayat" formControlName="grampanchayat_id">
                            <option value="" selected="selected">- ग्राम पंचायत निवडा -- </option>
                            <option *ngFor="let gramPanchayat of gramPanchayatList" value="{{gramPanchayat.PANCHAYAT_ID}}">{{gramPanchayat.PANCHAYAT_NAME}}</option>
                           
                        </select>
                        <span class="text-danger" *ngIf="isSubmitted && !gatGramFrom.value.grampanchayat_id">Please select taluka</span>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="text-dark font-weight-medium">गट ग्राम पंचायत</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="gatGramPanchayat" name="gatGramPanchayat"
                            placeholder="उदा. सावंगी" formControlName="name" (keypress)="keyDownText($event,'name')">
                            <span class="text-danger" *ngIf="isSubmitted && !gatGramFrom.value.grampanchayat_id">Please fill gram panchayat name</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group mt-6">
                       <button type="button"  class="btn btn-pill btn-primary" title="Save" (click)="(!isEdit)  ? addGatGramPanchayat() : updateGatGramPanchayat()" ><strong>{{(isEdit) ? "बदल करा" : "जतन करा"}}</strong></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card card-default">
    <div class="card-body">
        <div class="col-md-4  mt-2 p-0" >
            <div class="input-group ">
                <input type="text" autocomplete="off" name="query" id="search-input" class="form-control"
                    placeholder="Search..." (keyup.enter)="translateText($event); filterData(); " (input)="filterData()" [(ngModel)]="searchValue" >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="resetFilter($event)">
                        <i class="mdi mdi-close"></i>
                    </button>
                </div>
            </div>
        </div>
        <br>
       

        <div class="table-responsive">
            
            <app-sorting-table
            [data]="items"
            [columns]="displayedColumns"
            [currentPage]="currentPage"
            (edit)="editInfo($event)"
            (delete)="deleteGatGramPanchayat($event)"
            [keyName]="keyName">
            </app-sorting-table>
            <div class="float-left font-weight-bold mt-1"><span class="font-weight-bold">Total Records :
            </span>{{totalItems}}</div>
        </div>


        <br>
        <app-pagination class="float-right" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)">
        </app-pagination>
    </div>
</div>
