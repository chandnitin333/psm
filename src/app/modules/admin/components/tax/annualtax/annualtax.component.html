                <div class="col-sm-3">

                        <select formControlName="malmattaId"
                            class="my-select2 form-control"
                            name="malmatta_prakar"
                            id="malmatta_id" placeholder="Malmatta Prakar">
                            <option value>-- मालमत्तेचे प्रकार निवडा --

                            <option *ngFor="let malmatta of malmattaList"
                                [value]="malmatta.MALMATTA_ID">{{

                        </select>
                    </div>

                        वर्णन</label>
                    <div class="form-group">
                        <select formControlName="malmattaPrakarId"
                            class="my-select2 form-control"
                            name="malmattache_varnan"
                            id="malmattache_varnan">

                            name="mulyaDar"

            <div class="row">

                    <label class="text-dark font-weight-medium">आकारणी
                        दर</label>
                    <div class>
                        <input type="text" class="form-control" id="aakarniDar"
                            name="aakarniDar"
                            placeholder="उदा. 1.20" formControlName="aakarniDar"
                            (keydown)="onKeydown($event,'aakarniDar')">

                    <div class="form-group">

                        <button type="button col-sm-2"
                            class="btn btn-pill btn-primary"
                            title="Save"
                            (click)="(!isEdit)  ? submitData() : updateData()"><strong>{{(isEdit)

                                "जतन करा"}}</strong></button>

                    </div>
                </div>

<div class="table-responsive">
    <table class="table table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" style="width:2%">#</th>
                <th>जिल्हा</th>
            </tr>
        </thead>
    </table>
    <div *ngFor="let ele of userDistrict" class="m-0">
        <div class="row mt-0">

            <div class="col-md-12 mb-0">
                <table class="table">
                    <thead class>
                        <tr>
                            <th class="text-center border"
                                (click)="toggleCollapse(ele?.DISTRICT_ID)"
                                style="width:2%"><i class=" toggle-nested "
                                    [ngClass]="collapsedDistricts[ele.DISTRICT_ID] ? 'mdi mdi-minus-circle' : 'mdi mdi-plus-circle' "></i>
                            </th>
                            <th class="border"> <span
                                    class="text-dark font-weight-bold ml-2 ">{{
                                    ele?.DISTRICT_NAME }}</span></th>
                        </tr>
                    </thead>
                </table>

            </div>
        </div>
        <div *ngIf="collapsedDistricts[ele.DISTRICT_ID]" class="mt-0 mb-2">

            <div class=" mt-0">

                <app-sorting-table [data]="items" [columns]="displayedColumns"
                    [currentPage]="currentPage"
                    (edit)="editInfo($event)" (delete)="deleteInfo($event)"
                    [keyName]="keyName">
                </app-sorting-table>
                <div class="float-left font-weight-bold mt-1"><span
                        class="font-weight-bold">Total Records :
                    </span>{{totalItems}}</div>
            </div>

            <div class="col-md-12 p-2">
                <app-pagination class="float-right " [totalItems]="totalItems"
                    [itemsPerPage]="itemsPerPage"
                    (pageChange)="onPageChange($event)">
                </app-pagination>
            </div>
            <br />

        </div>

    </div>
</div>
