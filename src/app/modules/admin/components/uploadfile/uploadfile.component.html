<div class="card card-default">
    <div class="card-header card-header-nk">
        <h2 class="card-header-label"><strong>अपलोड फाइल</strong></h2>
    </div>
    <div class="px-6 py-4">
        <form enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-4">
                    <label class="text-dark font-weight-medium">फाइल नाव</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="file_name" name="file_name"
                            placeholder="उदा. निवासी दाखला" [(ngModel)]="uploadData.file_name"
                            (keyup.enter)="translateText($event)">
                    </div>
                </div>
                <div class="col-sm-4">
                    <label class="text-dark font-weight-medium">अपलोड
                        फाइल</label>
                    <div class="form-group">
                        <input type="file" class="form-control" id="data_file" name="data_file"
                            [(ngModel)]="uploadData.select_file">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group mt-6">
                        <button type="button" class="btn btn-pill btn-primary" title="Save"
                            (click)="(!isEdit)  ? addUploadData() : updateInfo()"><strong>{{(isEdit)
                                ? "बदल करा" : "जतन करा"}}</strong></button>
                        <button type="button" class="btn btn-pill btn-info ml-1" title="Update"
                            (click)="reset()"><strong>रीसेट करा</strong></button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card card-default">
    <div class="card-body">
        <div class="col-md-4  mt-2 p-0">
            <div class="input-group ">
                <input type="text" autocomplete="off" name="query" id="search-input" class="form-control"
                    placeholder="Search..." (keyup.enter)="translateText($event); filterData(); " (input)="filterData()"
                    [(ngModel)]="searchValue">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="resetFilter($event)">
                        <i class="mdi mdi-close"></i>
                    </button>
                </div>
            </div>
        </div>
        <br>

        <div class="table-responsive">

            <app-sorting-table [data]="items" [columns]="displayedColumns" [currentPage]="currentPage"
                (edit)="editInfo($event)" (delete)="deleteInfo($event)" [keyName]="keyName">
            </app-sorting-table>
            <div class="float-left font-weight-bold mt-1"><span class="font-weight-bold">Total Records :
                </span>{{totalItems}}</div>
        </div>

        <br>
        <app-pagination class="float-right" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
            (pageChange)="onPageChange($event)">
        </app-pagination>
    </div>
</div>
